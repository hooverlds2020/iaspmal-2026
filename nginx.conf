# Redirigir HTTP a HTTPS
server {
    listen 80;
    server_name iaspm-al-2026.clickwebhoover.online;
    return 301 https://$server_name$request_uri;
}

# Servidor HTTPS
server {
    listen 443 ssl http2;
    server_name iaspm-al-2026.clickwebhoover.online;
    
    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/iaspm-al-2026.clickwebhoover.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/iaspm-al-2026.clickwebhoover.online/privkey.pem;
    
    # Configuraci√≥n SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    root /usr/share/nginx/html;
    index index.html;

    access_log /var/log/nginx/iaspmal_access.log;
    error_log /var/log/nginx/iaspmal_error.log;

    location / {
        try_files $uri $uri/ /index.html;
    }

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 1000;
    
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
